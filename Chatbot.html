<!DOCTYPE html>
<html lang="en">
 <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>A3 Axel Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Chatbot.css">
    <script defer src="Chatbot.js"></script>
      
 </head>
<body>
    
    <main class="main">
        
        <div class="chatbot">
        
        <header>
            
            <span class="span">
                <i class="fa fa-angle-left"></i>
            </span>
            
            <img src="rbt_icn0.jpg" alt="">

            <p class="headline">
                <span class="h1"> A3 PARADOX </span>
                <br>

                    An AI Powered By Aryan
                </span>
            </p>
            
        </header>
        
        <ul class="chatbox" type="none">
        </ul>
        
        <div class="msgbxhold">

            <textarea rows="2" placeholder=" Type Message Hear..." required></textarea>
            
            <span>
                <i class="fa fa-location-arrow"></i>

        </div>
        </div>

    </main>
    
    <img src="rbt_icn0.jpg" alt="" class="msgbtn">
